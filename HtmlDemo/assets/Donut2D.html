<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>3D饼状图</title>
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<script type="text/javascript" src="ichart.1.2.min.js"></script>
		<script type="text/javascript" >
		
		$(function(){
			var data = new Array();
			var contact = window.donut2D.getData(); //获得数据
			eval('data='+contact); //执行数据的赋值
			window.mainActivity.debugOut(data); 
	
	        var title = window.donut2D.getTitle(); //获得标题
	        var width = window.donut2D.getWidth(); //获得宽度
	        var height = window.donut2D.getHeight(); //获得高度
	        var radius = window.donut2D.getRadius(); //获得半径
	        window.mainActivity.debugOut(title);
window.mainActivity.debugOut(width);
window.mainActivity.debugOut(height);
window.mainActivity.debugOut(radius);
				var chart = new iChart.Donut2D({
					render : 'canvasDiv',
					data: data,
					title : title,
					footnote : {
						text : 'ichartjs.com',
						color : '#486c8f',
						fontsize : 11,
						padding : '0 38'
					},
					center : {
						text:'90%',
						color:'#3e576f',
						shadow:true,
						shadow_blur : 2,
						shadow_color : '#557797',
						shadow_offsetx : 0,
						shadow_offsety : 0,
						fontsize : 40
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							padding:'0 4',
							border:{
								enable:false,
								color:'#666666'
							},
							fontsize:11,
							fontweight:600,
							color : '#4572a7'
						},
						border : {
							width : 2,
							color : '#ffffff'
						}
					},
					shadow : true,
					shadow_blur : 6,
					shadow_color : '#aaaaaa',
					shadow_offsetx : 0,
					shadow_offsety : 0,
					background_color:'#fefefe',
					offset_angle:-120,//逆时针偏移120度
					showpercent:false,
					decimalsnum:2,
					width : width,
					height : height,
					radius:radius,
	        }).draw();
		});
		</script>
	</head>
	<body >
		<div id='canvasDiv' position='absolute' top='30px' left='50px'>
		</div>
	</body>
</html>
